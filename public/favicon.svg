<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#gradient)" stroke="#fff" stroke-width="1"/>
  
  <!-- Video camera body -->
  <rect x="8" y="12" width="12" height="8" rx="1" fill="white" opacity="0.9"/>
  
  <!-- Camera lens -->
  <circle cx="13" cy="16" r="3" fill="url(#gradient)" opacity="0.8"/>
  <circle cx="13" cy="16" r="1.5" fill="white"/>
  
  <!-- Recording light -->
  <circle cx="18" cy="14" r="1" fill="#EF4444"/>
  
  <!-- Play button overlay (representing video generation) -->
  <polygon points="22,13 22,19 27,16" fill="white" opacity="0.9"/>
</svg>